name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install eigen
      run: sudo apt-get install -y libeigen3-dev
    - name: Install mpi
      run: sudo apt-get install -y libopenmpi-dev openmpi-bin
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make test
      run: make test
